<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>qr-canvas-js Example</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
    canvas { display: block; margin: 1rem 0; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    input { width: 100%; box-sizing: border-box; }
    button { margin-top: 0.5rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>qr-canvas-js</h1>
  <p>Minimal, zero-dependency QR code generator for canvas.</p>

  <input type="text" id="input" value="https://example.com" placeholder="Enter text or URL">
  <button onclick="generate()">Generate QR Code</button>

  <div id="output"></div>

  <script type="module">
    import { qrCanvas } from './src/qr-canvas.js';

    function generate() {
      const text = document.getElementById('input').value;
      const output = document.getElementById('output');
      output.innerHTML = '';

      try {
        const canvas = qrCanvas(text, { scale: 8, margin: 2 });
        output.appendChild(canvas);
      } catch (e) {
        output.innerHTML = `<p style="color: red;">${e.message}</p>`;
      }
    }

    // Make generate available globally and run on load
    window.generate = generate;
    generate();
  </script>
</body>
</html>
